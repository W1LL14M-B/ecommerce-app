<div class="container mt-4">
    <h2 class="text-center mb-4">Productos</h2>
    
    <div class="row">
      <div *ngFor="let product of products" class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          <img [src]="product.image" [alt]="product.title" class="card-img-top img-fluid p-3" style="height: 200px; object-fit: contain;">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text text-muted"><strong>Categor√≠a:</strong> {{ product.category }}</p>
            <p class="card-text">{{ product.description }}</p>
            <h6 class="mt-auto text-primary"><strong>Precio:</strong> ${{ product.price }}</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
